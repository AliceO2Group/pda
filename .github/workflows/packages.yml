name: packages

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -yq linux-headers-`uname -r`

    - name: Build
      working-directory: ${{runner.workspace}}
      run: make deb
